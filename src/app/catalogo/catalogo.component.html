<div class="d-flex align-items-center" *ngIf="isLoading">
    <strong class="text-danger">Loading...</strong>
    <div class="spinner-border ms-auto " role="status" aria-hidden="true"></div>
</div>
<div id="b" *ngIf="!isLoading">
    <h1 id="prod">Listado Productos</h1>
    <div id="d">
        <input id="busqueda" type="text" [(ngModel)]="search2" (onkeypress)="buscar()" placeholder="Buscar Productos">
        <button (click)="buscar()" id="c">Buscar</button>
    </div>
    <div class="row" >
        <div class="col" *ngFor="let producto of productos">
            <div class="card" id="card" >
                <img src={{producto.thumbnail}} class="card-img-top" id="img" height="275px" />
                <div class="card-body">
                    <h5 class="card-title" max-height="50px" overflow=auto>{{producto.title}}</h5>
                    <p class="card-text">$ {{producto.price}}</p>
                    <button id="comprar" class="btn btn-primary" routerLink="/producto/{{producto.id}}">Ver Detalle</button>
                </div>
            </div>
        </div>
    </div>    
</div>
